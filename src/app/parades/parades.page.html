<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Parades
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let parade of parades">
      <ion-label>
        <h2>{{parade.name}}</h2>
        <p>{{parade.meetingPoint}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
